
<div class="w-full flex justify-center lg:h-[430px] absolute top-[100px] lg:relative lg:top-0">
  <div class="bg-white w-[500px] mx-5 rounded-[10px] shadow-md md:shadow-none px-6 py-10 space-y-5 lg:rounded-none">
    <div>
      <h1 class="text-denim font-bold text-[24px] mb-1">Pick add-ons</h1>
      <p class="text-grey text-sm">Add-ons help enhance your gaming experience.</p>
    </div>

    <div class="space-y-3">
      <div *ngFor="let addon of addsOptions; let i = index"
           (click)="toggleAddonSelection(addon)"
           class="border-[1.5px] rounded-md py-2 px-4 w-full flex items-center justify-between gap-3 cursor-pointer"
           [ngClass]="{'border-blue-500': addon.selected, 'border-gray-300': !addon.selected}">
        <div class="flex items-center gap-4">

          <input type="checkbox" [id]="'checkbox-' + i" [(ngModel)]="addon.selected"
                 class="hidden">
          <label [for]="'checkbox-' + i"
                 class="h-4 w-4 border-[1.5px] rounded-sm flex items-center justify-center"
                 [ngClass]="{'bg-blue-500 border-blue-500': addon.selected, 'border-gray-300': !addon.selected}">
            <svg *ngIf="addon.selected" class="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </label>

          <div>
            <p class="text-denim font-medium">{{addon.addon}}</p>
            <p class="text-grey text-sm">{{addon.description}}</p>
          </div>
        </div>
        <div>
          <p class="text-sm text-purplish-blue">{{getPrice(addon)}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
